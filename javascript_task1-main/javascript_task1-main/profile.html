<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile edit</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>

<body>
    <center>
        <div class="box">
            <img src="photo.jpg"></image>
            <input type="text" id="edname" placeholder="user name">
            <input type="email" id="edemail" placeholder="email id" title="Contact's email (format: xxx@xxx.xxx)"
                pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z-]+(\.[a-zA-Z-]+)*">
            <input type="tel" id="edphone" placeholder=" phone number" pattern="[6-9]{1}[0-9]{9}"
                title="Phone number with 6-9 and remaing 9 digit with 0-9" maxlength="10">
            <button type="button" id="editrest" style="float:left;margin:10px 0 0 18.2%;">CANCLE</button>
            <button type="button" id="editbtn" style="float: right;margin: 10px 18.2% 0 0;">DONE</button>
        </div>
    </center>
    <script src="./profileview.js"></script>
</body>

</html>
